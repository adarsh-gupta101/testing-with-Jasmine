<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .counter-value {
            font-size: 24px;
            font-weight: bold;
            margin: 0 10px;
        }

        button {
            font-size: 18px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <button id="decrementButton">-</button>
        <span class="counter-value" id="counterValue">0</span>
        <button id="incrementButton">+</button>
    </div>

    <script src="counterApp.js"></script>
</body>
</html>
